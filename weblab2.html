<!DOCTYPE html>
<html>
<head>
	<title>lab2:简单计算器</title>
	<script type="text/javascript">
	var num = 0;  
        function content(num) {
                document.getElementById('td').value += document.getElementById(num).value;    
        }        
        function clearNum() {
            document.getElementById("td").value = null;
            document.getElementById("td").focus();
        }
        function result() {
            document.getElementById("td").value = eval(document.getElementById("td").value);
        }

	</script>
</head>

<body>
<table align="center" border="1" cellpadding="10" cellspacing="0">
   <tr>
     <th colspan="3"> <input type="text" id="td"  style="text-align:right"></th>
     <th><input type="submit" value="C" id="C" onclick="clearNum()"/></th>
   </tr>
   <tr>
     <th><input type="button" value="1" id="1" onclick="content(this.id)"/></th>
     <th><input type="button" value="2" id="2" onclick="content(this.id)"/></th>
     <th><input type="button" value="3" id="3" onclick="content(this.id)"/></th>
     <th><input type="button" value="+" id="+" onclick="content(this.id)"/></th>
   </tr>
   <tr>
     <th><input type="button" value="4" id="4" onclick="content(this.id)"/></th>
     <th><input type="button" value="5" id="5" onclick="content(this.id)"/></th>
     <th><input type="button" value="6" id="6" onclick="content(this.id)"/></th>
     <th><input type="button" value="-" id="-" onclick="content(this.id)"/></th>
   </tr>
   <tr>
     <th><input type="button" value="7" id="7" onclick="content(this.id)"/></th>
     <th><input type="button" value="8" id="8" onclick="content(this.id)"/></th>
     <th><input type="button" value="9" id="9" onclick="content(this.id)"/></th>
     <th><input type="button" value="*" id="*" onclick="content(this.id)"/></th>
   </tr>
   <tr>
     <th><input type="button" value="0" id="0" onclick="content(this.id)"/></th>
     <th><input type="button" value="." id="." onclick="content(this.id)"/></th>
     <th><input type="button" value="=" id="result" onclick="result()"/></th>
     <th><input type="button" value="/" id="/" onclick="content(this.id)"/></th>
   </tr>
</table>
</body>
</html>
